<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/7ade57373d.js"></script>
    <link rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdeenKGZjVi_hLG1ynmDrY6fiye_bznhupbg&usqp=CAU"
      type="image/x-icon">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60fedd8558.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Add products</title>
    <style>
        .p5
        {
            padding: 5px;
            height: 50px;
        }
        a:hover
        {
            border: 1px solid white;
        }
        .primary-text 
        {
            color: var(--main-text-color);
        }
        #wrapper {
            overflow-x: hidden;
            background-image: linear-gradient(to right,#ade4c9,#a9dac4,#94d8bb,#82e7c1,#92eec9);
        }
        #sidebar-wrapper 
        {
            min-height: 100vh;
            margin-left: -15rem;
        }
        #sidebar-wrapper .sidebar-heading 
        {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }
        #sidebar-wrapper .list-group {
            width: 15rem;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            #sidebar-wrapper {
            margin-left: 0;
        }
        #page-content-wrapper {
            min-width: 0;
            width: 100%;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -15rem;
        }
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class=""style="background-color:#ade4c9" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text text-white fs-4 fw-bold text-uppercase border-bottom">Boost Mobiles</div>
            <div class="list-group list-group-flush my-3">
                <a href="admindashboard.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold text-white">Add Products</a>
                <a href="login.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">Logout</a>
            </div>
        </div>
        <div class="container">
            <div class="card m-5">
                <p class="h3 text-center my-3">Add Products</p>
                <div class="m-3 ">
                    <form action="" class="form-outline">
                        <div class="row">
                            <div class="col-6">
                                <input type="file" class="form-control m-3">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control m-3" placeholder="Product Rate">
                            </div>
                        </div>
                        <div class="col-11">
                            <textarea name="" id="" class="form-control m-3 " placeholder="Product Description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control m-3" placeholder="Product Quantity">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control m-3" placeholder="Offers">
                            </div>
                        </div>
                        <button class="btn btn-outline-success col-11 m-3 ">Add Product</button>
                        <button onclick="swal()"type="reset" class="btn btn-outline-warning col-11 m-3">Reset Product Details</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        swal("Good job!", "Product Added", "success");
      </script>
</body>
</html>
